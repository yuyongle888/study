<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boolean类型</title>
</head>
<body>
<script type="text/javascript">
    /*
    * js布尔类型永远只有两个值true false
    * 在Boolean中以一个函数叫做boolean
    * 语法格式:
    * Boolean(数据)
    * Boolean(数据)将非boolean 转换成Boolean
    * */
    var username="";
if(Boolean (username)){
    alert("欢迎你"+username);
    }else {
        alert("用户名不能为空")
    }
    // if(username){
    //     alert("欢迎你"+username);
    // }else {
    //     alert("用户名不能为空")
    // }
</script>
</body>
</html>
