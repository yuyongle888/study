<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>根据id获取页面中的某个节点</title>
	</head>
	<body>
		<!--脚本块-->
		<script type="text/javascript">
			function getdivElt(){
				//console.log(1111);
				//获得div节点对象
				var mydiv=document.getElementById("mydiv");
				console.log(mydiv);
				
				/*
				 docment对象是js内置对象 全部小写 可以拿来直接使用 代表浏览器窗口中的网页（文档）
				 * */
			}
			
		</script>
		<!--div节点对象-->
		<div id="mydiv"></div>
		<input type="button" value="获取div元素节点" onclick="getdivElt()"/>
		

	</body>
</html>
