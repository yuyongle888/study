<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>001Bom编程_open和close</title>
</head>
<body>
<script>
    //Bom编程中 window对象是顶级对象 代表浏览器窗口
    //window有open和close方法代表打开和关闭窗口
</script>
<input type="button" value="打开百度(新窗口)" onclick="window.open('http://www.baidu.com');"/>
<input type="button" value="打开百度*(当前窗口)" onclick="window.open('http://www.baidu.com','_self');"/>
<input type="button" value="打开002关闭窗口(当前窗口)" onclick="window.open('002关闭窗口.html');"/>
</body>
</html>
