<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number类型</title>
</head>
<body>
<script type="text/javascript">
//Number类型包括那些值
    //运算结果本来是一个数字 结果运算出来不是一个数字 结果是NaN
//isNaN()结果是true表示不是一个数字 结果是false表示是一个数字
//parseInt()函数  可以将字符串转换为数字 并取整数位
//parseFloat()函数 可以将字符串转换为数字
//Math.ceil()函数()可以将字符串转换为数字 向上取整
    let a=100;
    var b="中国人";
    alert(a/b);//NaN
    alert(10/0);//Infinity
    function sum(a ,b){
        if(isNaN(a) || isNaN(b)){//如果a不是是数字 或者不是数字
           alert("参与运算必须是数字")
           return
        }
        return(a+b);
    }
    sum(100,"我爱你")

//parseInt()函数
    alert(parseInt("3.999999"));//3
//parseFloat()函数
alert(parseFloat(3.1));//3.1
//Math.ceil()
    alert(Math.ceil("2.1"));
</script>
</body>
</html>
