<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>null  NaN undefined三个之间的区别</title>
</head>
<body>
<script>
    //null  NaN undefined三个之间的区别
    alert(typeof null);//object
    alert(typeof NaN);//number
    alert(typeof undefined);//undefined


    //null和undefined可以等同

    alert(null==NaN);//false
    alert(null==undefined);//true
    alert(undefined==NaN);//false



    //在js当中有两个比较特殊的运算符
    //==(等同于预算符,只判断值是否相同)
    //===(全等运算符及判断值是否相同 有判断数据类型是否相同)

    alert(null===NaN);//false
    alert(null===undefined);//false
    alert(undefined===NaN)//false
</script>
</body>
</html>
