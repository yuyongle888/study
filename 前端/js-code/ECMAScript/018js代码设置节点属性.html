<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置节点属性</title>
</head>
<body>
<input type="button" value="将按钮改成复选框" id="btn">
<input type="button" value="hei" id="bb">
</body>
<script>
    window.onload=function () {
        document.getElementById("btn").onclick=function () {
            document.getElementById("bb").type="checkbox";
        }
    }
</script>
</html>
