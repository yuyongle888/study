<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js void运算符</title>
</head>
<body>
<!--void运算符语法:void(表达式)
运算原理:执行表达式,但不反回任何结果
javascript:void(0)
其中Javascript作用告诉浏览器后面是一段js代码.
以下程序的javascript:是不能省略的
-->
<a href="javascript:void(0)" onclick="window.alert('code')">保留超链接样式 同时点击时又执行js代码 页面不能跳转</a>
</body>
</html>
