<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js中的变量</title>
</head>
<body>
<!--怎么声明变量-->
<!--//var 变量名-->
<!--javaScript一种弱类型语言 没有编译阶段 负什么类型值都可以
undefined 是一个值  一个变量没有赋值 默认赋值undefined
-->
<script>
    var a,b,c =230;
    alert(a);//undefined
    alert(b);//undefined
    alert(c);//230;
</script>
</body>
</html>
