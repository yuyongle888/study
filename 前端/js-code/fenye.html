        .pager {

        .page-wrap .pager .pages .page-item button {

        .pager .pages .page-item.active button, .pager .pages .page-item button:hover {
            background: #00a1d6;
            color: #fff;

        }
        .pager .pages .page-item button {

            cursor: pointer;
            outline: none;
            text-align: center;
            border-radius: 4px;
            background-color: #fff;
            border: 1px solid #ddd;
            background-image: none;
            transition: all .2s;
            font-size: 14px;
            min-width: 15px;
            margin: 0 2px;
            padding: 0 13px;
            float: left;
            display: block;
            height: 38px;
            line-height: 38px;
        }
        button {
            appearance: button;
            -webkit-writing-mode: horizontal-tb !important;
            text-rendering: auto;
            color: -internal-light-dark(buttontext, rgb(170, 170, 170));
            letter-spacing: normal;
            word-spacing: normal;
            text-transform: none;
            text-indent: 0px;
            text-shadow: none;

            cursor: default;
