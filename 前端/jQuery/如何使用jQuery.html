<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script><!--min 压缩过得-->
</head>
<body>

<div></div>

</body>
<script>
    // <!--1引入jQuery文件-->
   //写一个入口函数
    //找到你要操作的元素选择器(jQuery选择器)去操作她(给他样式 属性文本)

        $('div').width(100).height(100).css('background','red').text('哈哈')//链式编程
    })
</script>

</html>
