<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个vue入门</title>
</head>
<script src="js/vue.js"></script>

<body>
<!--视图-->
    <div id="rumen">
        {{msg}}
    </div>
</body>
<!--脚本-->
<script>
    new Vue({
        el: "#rumen",
        data: {
            msg: "黑马程序员"
        }
    });
</script>


</html>
