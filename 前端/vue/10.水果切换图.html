<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <style>
        .tab ul{
            overflow: hidden;
            padding: 0;
            margin: 0;
        }
        .tab ul li{
            box-sizing: border-box;
            padding: 0;
            float: left;
            width: 100px;
            height: 45px;
            line-height: 45px;
            list-style: none;
            text-align: center;
            border-top: 1px solid blue;
            border-right: 1px solid blue;
            cursor: pointer;
        }
.tab ul li:first-child{
    border-left: 1px solid blue;
}
       .active{
           background-color: orange;
        }
        .tab div{
            width: 500px;
            height: 300px;
            display: none;
            text-align: center;
            font-size: 30px;
            line-height: 300px;
            border: 1px solid blue ;
            boerder-top:0px
        }
        .tab .current{
            display: block;
        }
    </style>
</head>

<body>
<div id='app'>
  <div class="tab">
      <ul>
          <li v-on:click="change(index)" :class='currentIndex==index?"active":""' :key='item.id' v-for='(item ,index) in list'>{{item.title}}</li>
      </ul>
      <div :class='currentIndex==index?"current":""' :key='item.id' v-for='(item ,index) in list'>
          <img :src='item.url'>
      </div>
  </div>


</div>
</body>
<script>
  var v=  new Vue({
        el: '#app',
        data: {
            currentIndex:0,
list:[{
    id:1,
    title:'apple',
    url:'imgs/apple.png'
},
    {
        id:2,
        title:'orange',
        url:'imgs/orange.png'
    },
    {
        id:3,
        title:'lemon',
        url:'imgs/lemon.png'
    }]
        },
methods:{
change: function (index) {
this.currentIndex = index;
}
}
    })

</script>

</html>
