<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兄弟组件的数据传递</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <div>父组件</div>
    <test-tom></test-tom>
    <test-jerry></test-jerry>
</div>
</body>
<script type="text/javascript">
    var hub = new Vue();
    Vue.component('test-tom', {
        data: function () {
            return {
                num: 0
            }
        },
        template: `
            <div>
                <div>Tom:{{num}}}</div>
                <div>
                    <button @click="handle">
                        点击
                    </button>
                </div>
            </div>
        `,
        methods: {
            handle: function () {

            }
        },
        mounted: function () {
            //监听事件
            hub.$on('tom-event', (val) => {
                this.num += val;
            })
        }

    })

    Vue.component('test-jerry', {
        data: function () {
            return {
                num: 0
            }
        },
        template: `
            <div>
                <div>JERRY:{{num}}}</div>
                <div>
                    <button @click="handle">
                        点击
                    </button>
                </div>
            </div>
        `,
        methods: {
            handle: function () {
       hub.$emit("tom-event")
            }
        },
        mounted: function () {
            //监听事件
            hub.$on('jerry-event', (val) => {
                this.num += val;
            })
        }
    })
    let vm = new Vue({
        el: '#app',
        data: {}
    })
</script>
</html>
