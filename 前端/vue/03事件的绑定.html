<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>事件的绑定</title>
</head>
<body>
<div id="div">
<div>{{name}}</div>
    <button v-on:click="change()">改变div内容</button>
    <button v-on:dblclick="change()">改变div内容</button>
    <button @click="change()">改变div内容</button>
</div>
</body>
<script src="js/vue.js"></script>
<script>
    new Vue ({
        el:"#div",
        data:{
            name:"黑马程序员"
        },
        methods:{
            change(){
                this.name="传智播客"
            }
        }
    })
</script>
</html>
