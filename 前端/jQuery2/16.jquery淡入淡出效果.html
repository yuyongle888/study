<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <title>Title</title>
    <style>
        div{
            width:200px;
            height:200px;
            background-color:pink;
            display:none;

        }
    </style>
</head>
<body>
<button>淡入效果</button>
<button>淡出效果</button>
<button>淡入淡出切换</button>
<button>修改透明度</button>

<div></div>
</body>
<script>
    $(function(){
        $("button").eq(0).click(function(){
            //  淡入fadeIn()
            $("div").fadeIn();
        }),
            $("button").eq(1).click(function(){
                //fadeOut()淡出
                $("div").fadeOut()
            })
        $("button").eq(2).click(function(){
            //淡入淡出切换 fadeToggle
            $("div").fadeToggle()

        }),
        $("button").eq(3).click(function(){
            //修改透明度fadeTo 速度透明度必须写 
            $("div").fadeTo(1000,0.5)

        })
    })
</script>
</html>
