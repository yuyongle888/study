    /*JS 对象和 jQuery 对象转换
 jQuery 本质上虽然也是 JS，但如果想使用 jQuery 的属性和方法那么必须保证对象是 jQuery 对象，而不是
JS 方式获得的 DOM 对象，二者的 API 方法不能混合使用，若想使用对方的 API，需要进行对象的转换。
 JS 的 DOM 对象转换成 jQuery 对象
 jQuery 对象转换成 JS 对象
$(JS 的 DOM 对象);
jQuery 对象[索引];
jQuery 对象.get(索引);
*/
