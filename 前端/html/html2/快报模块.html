<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快报模块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 去掉li前面的小圆点 */
        li {
            list-style: none;
        }

        .box {
            width: 248px;
            height: 160px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }

        .box h3 {
            height: 32px;
            /* solid  实线的 dotted 点线的*/
            border-bottom: 1px dotted #ccc;
            font-size: 14px;
            font-weight: 400;
            /* 垂直居中 line-height=盒子的高度 */
            line-height: 32px;
            /* h3没有宽度padding 不会撑开盒子 */
            padding-left: 15px;
        }

        .box ul li a {
            font-size: 12px;
            color: #666;
            /* 去掉下划钱 */
            text-decoration: none;
        }

        /* 鼠标放上去就有下划线了 */
        .box ul li a:hover {
            text-decoration: underline;
        }

        .box ul li {
            height: 23px;
            line-height: 23px;
            padding-left: 20px;
        }

        .box ul {
            padding-top: 7Px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>品优购快报</h3>
        <ul>
            <li><a href="#">特款耳机5折秒</a></li>
            <li><a href="#">母亲节健康好礼低至起</a></li>
            <li><a href="#">爆款耳机5折秒</a></li>
            <li><a href="#">9.9洗一百张照片</a></li>
            <li><a href="#">长虹智能空调立省1000元</a></li>
        </ul>
    </div>
</body>

</html>
