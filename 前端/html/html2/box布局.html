<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            height: 491px;
            width: 337px;
            background-color: #fff;
            /* 让块级盒子水平居中对齐 */
            margin: 100px auto;
        }

        /* 图片的宽度和父亲一样宽 */
        .box img {
            width: 100%;
        }

        .review {
            height: 70px;
            font-size: 14px;
            /* 因为这个段落没有width属性 所以padding不会撑开盒子宽度 */
            padding: 0 28px;
            margin-top: 30px;
        }

        .appraise {
            font-size: 12px;
            color: #b0b0b0;
            margin-top: 20px;
            padding: 0 28px;
        }

        .info h4 {
            display: inline-block;
            /* 文字不加粗 */
            font-weight: 400;
        }

        .info {
            font-size: 14px;
            margin-top: 15px;
            padding: 0 28px;
        }

        .info span {
            color: #ff6700;
        }

        /* 样式正常 */
        .info em {
            font-style: normal;
            color: #ebe4e0;
            /* 上右下左 */
            margin: 0 6px 0 15px;
        }

        a {
            color: #333;
            /* 没有下划线 */
            text-decoration: none;
        }
    </style>

</head>

<body>
    <div class="box">
        <img src="imgs/Snipaste_2021-04-04_23-26-54.png" alt="">
        <p class="review">林黛玉贾宝玉都喜欢的蓝牙耳机,跑步听歌选红米蓝牙耳机 给力</p>
        <div class="appraise">来自于114554348的评价</div>
        <div class="info">
            <h4><a href="#">Redim AirDots真无线蓝...</a></h4>
            <em>|</em>
            <span>99.9元</span>
        </div>
    </div>
</body>

</html>
